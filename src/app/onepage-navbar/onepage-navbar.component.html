<!-- Navbar -->
<nav id="navbar_id" class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark bg-body-tertiary44">
    <!-- Container wrapper -->
    <div class="container-fluid">
        <!-- Toggle button -->

        <!-- Collapsible wrapper -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- Navbar brand -->
            <a class="navbar-brand mt-2 mt-lg-0" href="#">
                <img [src]="navBar.logo.logoPicture" height="30" alt="Logo" loading="lazy" class="rounded-1" />
            </a>
            <!-- Left links -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"></li>

                <li *ngFor="let temp of navBar.navbar" class="nav-item">
                    <a class="nav-link" href="{{ temp.link }}">
                        {{ temp.name | titlecase }}
                    </a>
                </li>
            </ul>
            <!-- Left links -->
        </div>
        <!-- Collapsible wrapper -->

        <!-- Right elements -->
        <div class="d-flex align-items-center">
            <form class="d-flex my-2 my-lg-0 me-4">
                <input class="form-control me-sm-2" type="text" [placeholder]="navBar.search.placeholder" />
                <button [class]="navBar.search.style" type="submit">Search</button>
            </form>

            <!-- Avatar -->
            <!-- Eğer kullanıcı sisteme giriş yapmışsa Login/Register Görünmesin -->
            <ng-container *ngIf="navBar.isLogin; then loggedInd; else loggedOut">
            </ng-container>

            <!-- Eğer login:true ise Kullanıcı bigileri -->
            <ng-template #loggedInd class="d-flex align-items-end">
                <div class="dropdown dropleft me-2">
                    <img src="https://mdbcdn.b-cdn.net/img/new/avatars/2.webp" class="rounded-circle" height="25"
                        alt="Black and White Portrait of a Man" loading="lazy" id="triggerId" data-bs-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false" />
                    <div class="dropdown-menu dropdown-menu-end" aria-labelledby="triggerId">
                        <a class="dropdown-item" href="#">My profile</a>
                        <a class="dropdown-item" href="#">Settings</a>
                        <a class="dropdown-item" href="#">Logout</a>
                        <a class="dropdown-item disabled" href="#">Disabled action</a>
                        <h6 class="dropdown-header">Section header</h6>
                        <a class="dropdown-item" href="#">Action</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">After divider action</a>
                    </div>
                </div>
            </ng-template>

            <!-- Eğer login:false ise login/register görünsün -->
            <ng-template #loggedOut>
                <div class="btn-group">
                    <button class="btn btn-danger dropdown-toggle" type="button" id="triggerId"
                        data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Login
                    </button>
                    <div class="dropdown-menu dropdown-menu-end" aria-labelledby="triggerId">
                        <a class="btn btn-primary" routerLink="/about">About444</a>
                        <a class="dropdown-item" routerLink="/login">Login</a>
                        <a class="dropdown-item" routerLink="/register">Register</a>
                        <a class="dropdown-item disabled" href="#">Disabled action</a>
                        <h6 class="dropdown-header">Section header</h6>
                        <a class="dropdown-item" href="#">Action</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">After divider action</a>
                    </div>
                </div>
            </ng-template>
        </div><!-- Right elements -->

        <!-- Optional: Place to the bottom of scripts -->
        <!-- <script>
      const myModal = new bootstrap.Modal(
        document.getElementById("modalId"),
        options,
      );
    </script> -->

    </div><!-- end conainer -->
</nav><!--end Navbar -->
