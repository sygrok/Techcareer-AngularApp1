<nav class="navbar navbar-expand-md fixed-top navbar-dark bg-dark">
    <div class="container">

        <a class="navbar-brand" href="#">

            <i [class]="navBar.logo.logoFontAwesome"></i>
        </a>
        <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
            data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" href="{{ navBar.navbar[0].link }}" aria-current="page">

                        <i [class]="navBar.navbar[0].fontAwesome"></i>
                        <span class="visually-hidden">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ navBar.navbar[1].link }}">
                        {{ navBar.navbar[1].name }}
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ navBar.navbar[2].link }}">
                        {{ navBar.navbar[2].name }}
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ navBar.navbar[3].link }}">
                        {{ navBar.navbar[3].name }}
                    </a>
                </li>

                <!-- ngIf  -->
                <ng-container *ngIf="navBar.isLogin; then loggedIn; else loggedOut"></ng-container>
                <ng-template #loggedIn>
                    <li class="nav-item"><a class=" nav-link">Giriş başarılı, {{username}}</a></li>
                </ng-template>
                <ng-template #loggedOut>
                    <li class="nav-item"><a class=" nav-link">Giriş yapılmadı</a></li>
                </ng-template>
                <!-- ngIf end  -->



                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="dropdownId" data-bs-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">Dropdown</a>
                    <div class="dropdown-menu" aria-labelledby="dropdownId">
                        <a class="dropdown-item" href="#">Action 1</a>
                        <a class="dropdown-item" href="#">Action 2</a>
                    </div>
                </li>

            </ul>
            <form class="d-flex my-2 my-lg-0">
                <input class="form-control me-sm-2" type="text" [placeholder]="navBar.search.placeholder" />
                <button [class]="navBar.search.style" type="submit">
                    Search
                </button>
            </form>
        </div>
    </div>
</nav>
